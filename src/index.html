<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGM</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>SGM</h1>
  <header class="header">
    <section class="header__game game">
      <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </header>
  <main class="root">
    <canvas id="canvas"></canvas>
  </main>
  <footer class="footer">
    <nav class="footer__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <button type="submit" class="nav__button">
            <img src="./img/icons/map.svg" alt="Карта" srcset="" class="nav__icon" width="30" height="30"></button>
        </li>
        <li class="nav__item">
          <button type="submit" class="nav__button">
            <img src="./img/icons/black-hole.svg" alt="Квесты" srcset="" class="nav__icon" width="30" height="30"></button>
        </li>
        <li class="nav__item">
          <button type="submit" class="nav__button">
            <img src="./img/icons/hangar.svg" alt="Ангар" srcset="" class="nav__icon" width="30" height="30"></button>
        </li>
        <li class="nav__item">
          <button type="submit" class="nav__button">
            <img src="./img/icons/news.svg" alt="Новости" srcset="" class="nav__icon" width="30" height="30"></button>
        </li>
        <li class="nav__item">
          <button type="submit" class="nav__button">
            <img src="./img/icons/shop.svg" alt="Магазин" srcset="" class="nav__icon" width="30" height="30">
          </button>
        </li>
      </ul>
    </nav>
  </footer>
  <script src="./src/index.js" type="module"></script>
</body>

</html>
